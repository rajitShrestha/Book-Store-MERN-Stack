apiVersion: apps/v1
kind : Deployment
metadata:
    name: backend

spec:
    replicas: 1
    selector:
        matchLabels:
            app: backend

    template:
        metadata:
            labels:
                app: backend

        spec:
            containers:
                - name: backend
                  image: dockshresthahub/mern-repo:backend-v1

                  env:
                    - name: PORT
                      valueFrom:
                        secretKeyRef:
                            name: mongo-secret
                            key: mongo-port
                    - name: MONGODBURL
                      valueFrom:
                        secretKeyRef:
                            name: mongo-secret
                            key: mongo-url
