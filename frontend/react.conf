server {
    listen 80;
    server_name http://192.168.33.10/;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {

        # Proxy pass requests to backend API
        proxy_pass http://192.168.33.10:5555;
    }
}

